<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="master.css">
    <link rel="stylesheet" href="all.min.css">


    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Big+Shoulders+Display:wght@700&family=Fraunces:ital,opsz,wght@1,9..144,700&family=Inter:wght@400;700&family=Lexend+Deca&family=Montserrat:ital,wght@0,500;1,700&family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@700;900&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    
    <title>NFT Preview Card</title>
</head>
<body>
    <div class="container">
        <div class="photo">
            <img src="./nft-preview-card-component-main/images/image-equilibrium.jpg">
        </div>
        <div class="content">
            <h2 class="title"> Equilibrium #3429</h2>
            <p class="description">  Our Equilibrium collection promotes balance and calm.</p>
            <div class="special">
                <span class="price"><i class="fab fa-ethereum"></i>0.041 ETH</span>
                <span class="days"><i class="fa fa-clock"></i>3 days left</span>
            </div>
            <hr>
            <div class="footer">
                <img src="./nft-preview-card-component-main/images/image-avatar.png">
                <p>  Creation of <strong> Jules Wyvern</strong></p>
            </div>
        </div>
    </div>
</body>
</html>
